<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - DBAMS</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>DBAMS</h1>
        <p class="mb-0">Create Your Account</p>
      </div>
      
      <div class="auth-body">
        <h3 class="text-center mb-4">Register New Account</h3>
        
        <form id="registerForm">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input 
              type="text" 
              class="form-control" 
              id="name" 
              name="name"
              placeholder="Enter your full name"
              maxlength="50"
              required
            >
            <div class="invalid-feedback">
              Name is required (max 50 characters).
            </div>
          </div>
          
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input 
              type="email" 
              class="form-control" 
              id="email" 
              name="email"
              placeholder="Enter your email"
              required
            >
            <div class="invalid-feedback">
              Please enter a valid email address.
            </div>
          </div>
          
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input 
              type="password" 
              class="form-control" 
              id="password" 
              name="password"
              placeholder="Enter password (min 6 characters)"
              minlength="6"
              required
            >
            <div class="invalid-feedback">
              Password must be at least 6 characters.
            </div>
          </div>
          
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input 
              type="password" 
              class="form-control" 
              id="confirmPassword" 
              name="confirmPassword"
              placeholder="Re-enter password"
              required
            >
            <div class="invalid-feedback">
              Passwords do not match.
            </div>
          </div>
          
          <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" id="role" name="role" required>
              <option value="">Select your role</option>
              <option value="Requester" selected>Requester</option>
              <option value="Approver">Approver</option>
            </select>
            <div class="invalid-feedback">
              Please select a role.
            </div>
          </div>
          
          <div class="mb-3">
            <label for="department" class="form-label">Department (Optional)</label>
            <input 
              type="text" 
              class="form-control" 
              id="department" 
              name="department"
              placeholder="Enter your department"
            >
          </div>
          
          <div class="mb-3">
            <label for="position" class="form-label">Position (Optional)</label>
            <input 
              type="text" 
              class="form-control" 
              id="position" 
              name="position"
              placeholder="Enter your position"
            >
          </div>
          
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary btn-lg">
              Create Account
            </button>
          </div>
          
          <div class="text-center">
            <p class="mb-0">
              Already have an account? 
              <a href="login.html" class="text-green fw-bold">Login here</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- App Scripts -->
  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/utils.js"></script>
  
  <script>
    // Handle register form submission
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Get form values
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const role = document.getElementById('role').value;
      const department = document.getElementById('department').value.trim();
      const position = document.getElementById('position').value.trim();
      
      // Validate
      if (!name || !email || !password || !role) {
        showError('Please fill in all required fields');
        return;
      }
      
      if (!isValidEmail(email)) {
        showError('Please enter a valid email address');
        document.getElementById('email').classList.add('is-invalid');
        return;
      }
      
      if (password.length < 6) {
        showError('Password must be at least 6 characters long');
        document.getElementById('password').classList.add('is-invalid');
        return;
      }
      
      if (password !== confirmPassword) {
        showError('Passwords do not match');
        document.getElementById('confirmPassword').classList.add('is-invalid');
        return;
      }
      
      // Disable submit button
      const submitBtn = this.querySelector('button[type="submit"]');
      const originalText = submitBtn.innerHTML;
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Creating account...';
      
      try {
        // Prepare user data
        const userData = {
          name,
          email,
          password,
          role
        };
        
        if (department) userData.department = department;
        if (position) userData.position = position;
        
        // Call register API
        const response = await authAPI.register(userData);
        
        if (response.success) {
          showSuccess('Registration successful! Redirecting...');
          
          // Redirect to dashboard after short delay
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1000);
        } else {
          showError(response.message || 'Registration failed. Please try again.');
          submitBtn.disabled = false;
          submitBtn.innerHTML = originalText;
        }
      } catch (error) {
        showError(error.message || 'An error occurred during registration');
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalText;
      }
    });
    
    // Clear invalid state on input
    document.querySelectorAll('.form-control, .form-select').forEach(input => {
      input.addEventListener('input', function() {
        this.classList.remove('is-invalid');
      });
    });
    
    // Validate password match on confirm password input
    document.getElementById('confirmPassword').addEventListener('input', function() {
      const password = document.getElementById('password').value;
      if (this.value && this.value !== password) {
        this.classList.add('is-invalid');
      } else {
        this.classList.remove('is-invalid');
      }
    });
  </script>
</body>
</html>
